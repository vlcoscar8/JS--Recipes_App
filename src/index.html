<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Developer jobs finder</title>
        <script src="./app/index.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;1,400;1,500&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Hubballi&family=Nunito:wght@200;300;400;500;700&family=Red+Hat+Mono:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/c0fbaefb8c.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <h1 class="title" id="home-btn">Recipefy</h1>
            <div class="nav__btn" id="nav">
                <div class="upper" id="upper-nav"></div>
                <div class="down" id="down-nav"></div>
            </div>
        </header>
        <section class="user__nav" id="user-nav">
            <button class="login__btn btn" id="login-btn">Log in</button>
            <button class="register__btn btn" id="signup-btn">Sign up</button>
        </section>
        <section class="user__login" id="user-login">
            <form>
                <label for="login">Email</label>
                <input type="text" name="email" id="user-email" />
                <label for="login">Password</label>
                <input type="text" name="email" id="user-psw" />
                <button type="submit" class="login__btn btn">Log in</button>
            </form>
        </section>
        <section class="user__signup" id="user-signup">
            <form>
                <label for="login">Username</label>
                <input type="text" name="username" id="user-username" />
                <label for="login">Email</label>
                <input type="text" name="email" id="user-email" />
                <label for="login">Password</label>
                <input type="text" name="password" id="user-psw" />
                <button type="submit" class="btn signup__btn">Sign up</button>
            </form>
        </section>
        <section id="food-list" class="food__list">
            <div class="lds-ring" id="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section id="recipes-list" class="recipes__list"></section>
        <section id="recipe-detail" class="recipe__detail"></section>
    </body>
</html>
